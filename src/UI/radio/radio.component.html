<label class="radio" [ngClass]="{'checked': rb.checked, 'inline': inline}" >
    <input id="rb" #rb type="radio" [attr.name]="radioName" [attr.value]="value" [checked]="checked" (click)="handleClick()"/>
    <i class="iconfont icon-selected"></i>   
    <label for="radioName" *ngIf="label" (click)="handleClick()">{{label}}</label>
    <ng-content></ng-content>
</label>
