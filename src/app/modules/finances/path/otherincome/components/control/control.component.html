<form [formGroup]="form" (ngSubmit)="onSubmit(form)" novalidate *ngIf="formReady">
    <app-card [header]="title" [show]="_show" (onCancel)="handleClose()">
        <div class="card-content">
            <div class="heading">
                基本信息
            </div>
            <table class="form">

				 <tr>                    
                    <th>
                        <span class="required">*</span>
                        费用名称：
                    </th>
                    <td class="form-control-group">
                        <app-form-field [name]="'Name'">
                            <input #formField type="text" class="form-control" [ngModel] formControlName="Name">
                        </app-form-field>
                    </td>
                </tr>

				 <tr>                    
                    <th>
                        备注：
                    </th>
                    <td class="form-control-group">
                        <app-form-field [name]="'Remark'">
                            <input #formField type="text" class="form-control" [ngModel] formControlName="Remark">
                        </app-form-field>
                    </td>
                </tr>

				 <tr>                    
                    <th>
                        是否为默认：
                    </th>
                    <td class="form-control-group">
                        <app-form-field [name]="'IsDefault'">
                            <input #formField type="text" class="form-control" [ngModel] formControlName="IsDefault">
                        </app-form-field>
                    </td>
                </tr>
               
            </table>
        </div>
        <div app-card-footer>
            <app-ui-button [style]="'primary'" type="submit">
                保存
            </app-ui-button>
            <app-ui-button (click)="handleClose()">
                取消
            </app-ui-button>
        </div>
    </app-card>
</form>
