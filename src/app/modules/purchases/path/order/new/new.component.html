<form [formGroup]="form" (ngSubmit)="onSubmit(form)" novalidate *ngIf="formReady">
  <div class="actions">
    <div class="form-group">
      <div class="form-group-label">
        <span class="required">*</span>
        <label>供应商：</label>
      </div>
      <div class="form-group-control">
        <app-customer-popup-selector (onConfirm)="selectCustomer($event)" formControlName="SupplierId" [ngModel]></app-customer-popup-selector>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group-label">
        <label>采购员：</label>
      </div>
      <div class="form-group-control">
        <app-popup-selector-employee (onConfirm)="selectEmployee($event)" formControlName="EmployeeId" [ngModel]></app-popup-selector-employee>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group-label">
        <label>采购部门：</label>
      </div>
      <div class="form-group-control">
        <app-department-selector [isEditing]="false" formControlName="DepartmentId" [ngModel]></app-department-selector>
      </div>
    </div>
    <div class="more">
      <div>
        <div class="form-group">
          <div class="form-group-label">
            <span class="required">*</span>
            <label>采购时间：</label>
          </div>
          <div class="form-group-control">
            <dp-date-picker theme="dp-material" mode="day" [config]="datePickerConfig" formControlName="PurchaseTime" [ngModel]></dp-date-picker> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <app-ui-button [style]="'primary'">
      导入
    </app-ui-button>
    <div class="more">
      <app-ui-checkbox formControlName="IsOpenDiscount" [inline]="false" [ngModel]>启用折扣</app-ui-checkbox>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <app-ui-checkbox formControlName="IsOpenTax" [inline]="false" [ngModel]>启用税率</app-ui-checkbox>
    </div>
  </div>
  <app-ui-table>
    <thead>
      <th>操作</th>
      <th><span class="required">*</span>商品</th>
      <th>规格型号</th>
      <th>单位</th>
      <th>{{propertyName1}}</th>
      <th>{{propertyName2}}</th>
      <th><span class="required">*</span>采购数量(批量设置))</th>
      <th>采购单价(批量设置)</th>
      <th>采购金额</th>
      <th><span class="required">*</span>仓库<app-storage-selector (change)="selectAllStorage($event)" [isEditing]="false"></app-storage-selector></th>
    </thead>
    <tbody formArrayName="ItemList">
      <tr *ngFor="let item of purchaseItemList.controls; index as i" [formGroupName]="i">
        <td>
          <a class="text-success" (click)="addItem(i)"><i class="iconfont icon-add"></i></a>
          <a class="text-danger" (click)="removeItem(i)"><i class="iconfont icon-close"></i></a>
        </td>
        <td>
          <div class="selector-group">
            <input type="text" formControlName="Name" [ngModel] class="form-control">
            <input type="hidden" formControlName="GoodsId" [ngModel] class="form-control">
            <span class="addon" (click)="showModal($event)">
              <i class="iconfont"></i>选择
            </span>
          </div>
        </td>
        <td><input type="text" formControlName="Spec" [ngModel] class="none-input" disabled="disabled"></td>
        <td><input type="text" formControlName="ProductUnitName" class="none-input" [ngModel] disabled="disabled"></td>
        <td><input type="text" formControlName="ProductColorValue" class="none-input" [ngModel] disabled="disabled"></td>
        <td><input type="text" formControlName="ProductSizeValue" class="none-input" [ngModel] disabled="disabled"></td>
        <td><input type="number" formControlName="Quanlity" class="form-control" [ngModel]></td>
        <td><input type="number" formControlName="Price" class="form-control" [ngModel]></td>
        <td><input type="number" formControlName="PurchaseAmount" class="form-control" [ngModel]></td>
        <td><app-storage-selector [isEditing]="false" formControlName="StorageId" [ngModel]></app-storage-selector></td>
      </tr>
    </tbody>
  </app-ui-table>
  <div class="footer">
    <div class="summary-panel">
      <div class="remark-area">
          <textarea formControlName="Remark" [ngModel]></textarea>
      </div>
      <div class="billing-area">
        <table class="form">
          <tr>
            <th>合计金额：</th>
            <td>
              <input type="number" class="none-input" formControlName="totalAmount" [ngModel] />
            </td>
          </tr>
          <tr>
            <th>整单折扣：</th>
            <td>
              <div class="input-group">
                <input type="number" formControlName="WholeDiscountRate" [ngModel] />
                <div class="addon">
                  %
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th>总计金额：</th>
            <td>
              <input type="number" class="none-input" formControlName="payedAmount" [ngModel] />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="action-bar">
      <label><span>制单人：</span><input type="text" formControlName="CreateUserName" class="none-input" [ngModel] disabled="disabled"> 
        <span>制单时间：</span><input type="text" formControlName="CreateTime" class="none-input" [ngModel] disabled="disabled"></label>
      <app-ui-button [style]="'primary'">保存</app-ui-button>
    </div>
  </div>
  <app-popup-selector-goods (onConfirm)="selectGoods($event)"></app-popup-selector-goods>
</form>
