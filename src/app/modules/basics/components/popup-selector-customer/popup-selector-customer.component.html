<div class="content" *ngIf="_show">
  <app-category></app-category>
  <div class="table-wrapper">
    <app-ui-table>
      <thead>
        <tr>
          <th>客户编号</th>
          <th>客户名称</th>
          <th>应收款</th>
          <th>信用额度</th>
          <th>可用额度</th>
          <th>价格等级</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of customers" (dblclick)="selectConfirm(item)" (click)="select(item)">
          <td>{{item.Code}}</td>
          <td>{{item.Name}}</td>
          <td>{{item.InitShouldPayAmount | number: '1.2'}}</td>
          <td></td>
          <td></td>
          <td>{{item.SalePriceLevelDes}}</td>
        </tr>
      </tbody>
    </app-ui-table>
    <app-pagination-bar
      [total]="pagination.TotalCount"
      [current]="pagination.PageIndex"
      [options]="_options"
      [size]="_size"
      (onChange)="onPageChange($event)"
    ></app-pagination-bar>
  </div>
</div>
