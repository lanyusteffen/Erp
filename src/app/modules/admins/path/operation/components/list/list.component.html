<div class="table-wrapper">
  <app-ui-table>
    <thead>
      <tr>
        <th>
          <app-ui-checkbox [checked]="allSelected" (onChange)="selectAll($event)"></app-ui-checkbox>
        </th>
        <th>操作</th>
        <th>编号</th>
        <th>名称</th>
        <th>备注</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of operations">
        <td>
          <app-ui-checkbox [checked]="item.selected" (onChange)="select($event, item)"></app-ui-checkbox>
        </td>
        <td>
          <a (click)="update(item.Id)">修改</a>
          <a class="text-danger" (click)="onCancel(item.Id)">停用</a>
        </td>
        <td>{{item.Code}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.Remark}}</td>
      </tr>
    </tbody>
  </app-ui-table>
  <app-pagination-bar
    [total]="pagination.ItemCount"
    [current]="pagination.PageIndex"
    (onChange)="onPageChange($event)"
  ></app-pagination-bar>
  <app-operation-control
    [operationId]="selectedId"
    [type] = "update"
    [show]="_showUpdate"
    (onClose)="closeUpdate()"
  ></app-operation-control>
</div>
