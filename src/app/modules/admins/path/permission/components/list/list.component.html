<div class="table-wrapper">
  <app-ui-table>
    <thead>
      <tr>
        <th>
          <app-ui-checkbox [checked]="allSelected" (onChange)="selectAll($event)"></app-ui-checkbox>
        </th>
        <th>操作</th>
        <th>权限名称</th>
        <th>操作类型</th>
        <th>关键字</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of companys">
        <td>
          <app-ui-checkbox [checked]="item.selected" (onChange)="select($event, item)"></app-ui-checkbox>
        </td>
        <td>
          <a (click)="update(item.Id)">修改</a>
          <a class="text-danger" (click)="onCancel(item.Id)">停用</a>
        </td>
        <td>{{item.Name}}</td>
        <td>{{item.ButtonStyle}}</td>
        <td>{{item.Keycode}}</td>
      </tr>
    </tbody>
  </app-ui-table>
  <app-pagination-bar
    [total]="pagination.ItemCount"
    [current]="pagination.PageIndex"
    (onChange)="onPageChange($event)"
  ></app-pagination-bar>
  <app-permission-control
    [type]="'update'"
    [permissionId]="selectedId"
    [show]="_showUpdate"
    (onClose)="closeUpdate()"
  ></app-permission-control>
</div>
