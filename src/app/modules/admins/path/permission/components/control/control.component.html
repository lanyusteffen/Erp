<form [formGroup]="form" (ngSubmit)="onSubmit(form, form.valid)" novalidate *ngIf="formReady">
  <app-card [header]="getTitle()" [show]="_show" (onCancel)="handleClose()">
    <div class="card-content">
      <div class="heading">
        基本信息
      </div>
      <table class="form">
        <tr>        
          <th class="form-label">
            <span class="required">*</span>
            权限名称
          </th>
          <td class="form-control-group">
            <app-form-field [name]="'Name'">
             <input #formField type="text" class="form-control" [ngModel] formControlName="Name">
            </app-form-field>
          </td>
          <th class="form-label">
            <span class="required">*</span>
            按钮类型:
          </th>
          <td class="form-control-group">
            <app-form-field [name]="'ButtonStyle'" [complexType]="true">
              <app-button-style-selector #formField formControlName="ButtonStyle" [ngModel]></app-button-style-selector>
            </app-form-field>
          </td>
        </tr>
      </table>
    </div>
    <div app-card-footer>
      <app-ui-button [style]="'primary'" type="submit">
        保存
      </app-ui-button>
      <app-ui-button (click)="handleClose()">
        取消
      </app-ui-button>
    </div>
  </app-card>
</form>
