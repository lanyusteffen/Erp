<form [formGroup]="passwordForm" (ngSubmit)="onSubmit(passwordForm)" novalidate *ngIf="formReady">
  <app-card [header]="getTitle()" [show]="_show" (onCancel)="handleClose()">
    <div class="card-content">
      <div class="heading">
        基本信息
      </div>
      <table class="form">
        <tr>
          <th class="form-label">
            <span class="required">*</span>
            旧密码:
          </th>
          <td class="form-control-group">
            <app-form-field #CurrentPassword [name]="'CurrentPassword'">
              <input #formField type="password" [name]="CurrentPassword" class="form-control" 
              [ngModel] formControlName="CurrentPassword" (blur)="checkOldPassword($event)">
            </app-form-field>
          </td>
        </tr>
        <tr>
          <th class="form-label">
            <span class="required">*</span>
            用户密码:
          </th>
          <td class="form-control-group">
            <app-form-field #Password [name]="'Password'">
              <input #formField type="password" [name]="Password" class="form-control" 
              [ngModel] formControlName="Password" (blur)="checkNewPassword($event)">
            </app-form-field>
          </td>
          <th class="form-label">
            <span class="required">*</span>
            确认密码:
          </th>
          <td class="form-control-group">
            <app-form-field #ConfirmPassword [name]="'ConfirmPassword'">
              <input #formField type="password" [name]="ConfirmPassword" class="form-control" 
                [ngModel] formControlName="ConfirmPassword" (blur)="checkPasswordConsistent($event)">
            </app-form-field>
          </td>
        </tr>
      </table>
    </div>
    <div app-card-footer>
      <app-ui-button [style]="'primary'" type="submit">
        保存
      </app-ui-button>
      <app-ui-button (click)="handleClose()">
        取消
      </app-ui-button>
    </div>
  </app-card>
</form>
