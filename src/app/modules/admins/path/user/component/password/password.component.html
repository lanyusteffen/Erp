<form [formGroup]="form" (ngSubmit)="onSubmit(form)" novalidate *ngIf="formReady" name="loginForm">
  <app-card [header]="getTitle()" [show]="_show" (onCancel)="handleClose()">
    <div class="card-content">
      <div class="heading">
        基本信息
      </div>
      <table class="form">
        <tr>
          <th class="form-label">
            <span class="required">*</span>
            旧密码:
          </th>
          <td class="form-control-group">
            <app-form-field [name]="'CurrentPassword'">
              <!-- <input #formField type="password" [name]="Password" class="form-control" [ngModel] #password="ngModel" formControlName="Password" required>
              <small [hidden]="password.valid || (password.pristine && !f.submitted)">
               请输入密码
              </small> -->
              <input #formField type="password" [name]="CurrentPassword" class="form-control" [ngModel] formControlName="CurrentPassword">
            </app-form-field>
          </td>
        </tr>
        <tr>
          <th class="form-label">
            <span class="required">*</span>
            用户密码:
          </th>
          <td class="form-control-group">
            <app-form-field [name]="'Password'">
              <!-- <input #formField type="password" [name]="Password" class="form-control" [ngModel] #password="ngModel" formControlName="Password" required>
              <small [hidden]="password.valid || (password.pristine && !f.submitted)">
               请输入密码
              </small> -->
              <input #formField type="password" [name]="Password" class="form-control" [ngModel] formControlName="Password">
            </app-form-field>
          </td>
          <th class="form-label">
            <span class="required">*</span>
            确认密码:
          </th>
          <td class="form-control-group">
            <app-form-field [name]="'ConfirmPassword'">
              <!-- <input #formField type="text" [name]="ConfirmPassword" class="form-control" [ngModel] #confirmPassword="ngModel" formControlName="ConfirmPassword" required validateEqual="Password" >
              <small [hidden]="confirmPassword.valid ||  (confirmPassword.pristine && !f.submitted)">
                两次输入密码不一致
              </small> -->
              <input #formField type="password" [name]="ConfirmPassword" class="form-control" [ngModel] formControlName="ConfirmPassword">
            </app-form-field>
          </td>
        </tr>
      </table>
    </div>
    <div app-card-footer>
      <!-- <app-ui-button [style]="'primary'" type="submit" [disabled]="!loginForm.valid">
        保存
      </app-ui-button> -->
      <app-ui-button [style]="'primary'" type="submit">
        保存
      </app-ui-button>
      <app-ui-button (click)="handleClose()">
        取消
      </app-ui-button>
    </div>
  </app-card>
</form>
