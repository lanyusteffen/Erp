<div class="actions">
    <app-quick-search [placeholder]="'输入商品编号、名称、规格型号、品牌'" (onSearch)="onSearch($event)"></app-quick-search>
    <app-ui-button [style]="'primary'" (click)="show()">
      <i class="iconfont icon-add"></i>
      新增商品
    </app-ui-button>
    <app-ui-button [style]="'danger'" [disabled]="!selectedItems.length" (click)="onCancel()">
      <i class="iconfont icon-delete"></i>
      停用
    </app-ui-button>
    <app-ui-button [style]="'default'" (click)="onShowBarcode()">
      <i class="iconfont icon-barcode"></i>
      商品条形码
    </app-ui-button>
    <div class="more">
      <app-ui-button>
        导入
      </app-ui-button>
      <app-ui-button>
        导出
      </app-ui-button>
      <app-ui-button>
        打印
      </app-ui-button>
      <app-ui-button [style]="'danger'" (click) ="showDisabled()">
        已停用列表
      </app-ui-button>
    </div>
  </div>
  <app-product-control 
  [show]="_show"
  [productId]="selectedId"
  (onClose)="close()"
  ></app-product-control>
