<div class="table-wrapper">
  <app-ui-table>
    <thead>
      <tr>
        <th>
          <app-ui-checkbox [checked]="allSelected" (onChange)="selectAll($event)"></app-ui-checkbox>
        </th>
        <th>操作</th>

			 <th>名称</th>

			 <th>货品Id</th>

			 <th>数据来源用户Id</th>

			 <th>显示顺序</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productSizes">
        <td>
          <app-ui-checkbox [checked]="item.selected" (onChange)="select($event, item)"></app-ui-checkbox>
        </td>
        <td>
          <a (click)="restore(item.Id)">还原</a>
          <a class="text-danger" *ngIf="!item.IsUsed" (click)="delete(item.Id)">删除</a>
        </td>

			 <td>{{item.Name}}</td>

			 <td>{{item.GoodsId}}</td>

			 <td>{{item.SourceUserId}}</td>

			 <td>{{item.SortIndex}}</td>
      </tr>
    </tbody>
  </app-ui-table>
  <app-pagination-bar [total]="pagination.ItemCount" [current]="pagination.PageIndex" (onChange)="onPageChange($event)"></app-pagination-bar>
</div>
