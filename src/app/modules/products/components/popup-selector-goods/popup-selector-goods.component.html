<div class="selector-group">
  <input type="text" formControlName="_showLabel" class="form-control">
  <span class="addon" (click)="showModal($event)">
    <i class="iconfont"></i>选择
  </span>
</div>
<app-ui-modal [show]="_show" (onClose)="closeModal($event)">
  <div app-ui-modal-header>
    选择商品
  </div>
  <div class="modal-body-wrapper">
    <div class="actions">
      <app-quick-search [placeholder]="'编号、姓名'" (onSearch)="onSearch($event)"></app-quick-search>
      <div class="more">
        <a href="">
          <i class="iconfont icon-refresh"></i>
        </a>
      </div>
    </div>
    <div class="content" *ngIf="_show">
      <app-category
        (onChange)="onCategoryChange($event)"
        [categoryType]="'Product'"
        [resourceType]="''"
      ></app-category>
      <div class="table-wrapper">
        <app-ui-table>
          <thead>
            <tr>
              <th>商品名称</th>
              <th>商品名称</th>
              <th>单位</th>
              <th>规格</th>
              <th>颜色</th>
              <th>价格等级</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of goods" (dblclick)="selectConfirm(item)" (click)="select(item)">
              <td>{{item.ProductCode}}</td>
              <td>{{item.Name}}</td>
              <td>{{item.Spec}}</td>
              <td></td>
              <td></td>
              <td>{{item.SalePriceLevelDes}}</td>
            </tr>
          </tbody>
        </app-ui-table>
        <app-pagination-bar
          [total]="pagination.ItemCount"
          [current]="pagination.PageIndex"
          [options]="_options"
          [size]="_size"
          (onChange)="onPageChange($event)"
        ></app-pagination-bar>
      </div>
    </div>
  </div>
  <div app-ui-modal-footer>
    <app-ui-button [style]="'primary'" (click)="confirm($event)">确定</app-ui-button>
    <app-ui-button (click)="closeModal($event)">取消</app-ui-button>
  </div>
</app-ui-modal>
