<div class="category">
  <ul>
    <li [class.active]="!selected.Id">
      <span class="iconfont icon-more"></span>
      <span class="iconfont icon-form"></span>
      <a (click)="handleChange({})">全部分类</a>
      <ul>
        <app-category-node
          [selected]="selected"
          [categories]="categories"
          (onChange)="handleChange($event)"
        ></app-category-node>
      </ul>
    </li>
  </ul>
</div>
